<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Tutorial</title>
</head>
<body>
    <h1>HTML Forms Tutorial</h1>

    <!-- Basic Form Structure -->
    <h2>Basic Form Structure</h2>
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <input type="submit" value="Login">
    </form>

    <!-- Input Types -->
    <h2>Input Types</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10">
        <br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>

        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file">
        <br>

        <input type="submit" value="Submit">
    </form>

    <!-- Radio Buttons and Checkboxes -->
    <h2>Radio Buttons and Checkboxes</h2>
    <form>
        <p>Select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <p>Choose your hobbies:</p>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label>

        <input type="checkbox" id="sports" name="hobby" value="Sports">
        <label for="sports">Sports</label>
        <br>

        <input type="submit" value="Submit">
    </form>

    <!-- Select Dropdown -->
    <h2>Select Dropdown</h2>
    <form>
        <label for="country">Choose your country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>

    <!-- Textarea -->
    <h2>Textarea</h2>
    <form>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>

    <!-- Advanced Form Attributes -->
    <h2>Advanced Form Attributes</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data" autocomplete="on">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br>

        <label for="url">Website:</label>
        <input type="url" id="url" name="url">
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
